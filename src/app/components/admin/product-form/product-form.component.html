<div class="row">
  <div class="col-md-7">
    <form #f="ngForm" (ngSubmit)="save(f.value)" class="mb-3">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title"
          id="title" type="text" class="form-control" required>
        <div class="alert alert-danger"
          *ngIf="title.invalid && (title.dirty || title.touched)">
          Title is required.</div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]="product.price" name="price"
            id="price" type="number" class="form-control" aria-label="Price"
            required [min]=0>
        </div>
        <div class="alert alert-danger"
          *ngIf="price.invalid && (price.dirty || price.touched)">
          <div *ngIf="price.errors['required']">
            Price is required.
          </div>
          <div *ngIf="price.errors['min']">
            Price must be at least 0.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category"
          name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.id">{{
            c.name }}</option>
        </select>
        <div class="alert alert-danger"
          *ngIf="category.invalid && (category.dirty || category.touched)">
          Category is required.</div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl"
          name="imageUrl" id="imageUrl" type="text" class="form-control"
          required url>
        <div class="alert alert-danger"
          *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)">
          <div *ngIf="imageUrl.errors['required']">
            Image URL is required.
          </div>
          <div *ngIf="imageUrl.errors['url']">
            Image URL must be a valid URL.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" routerLink="/admin/products"
        class="btn btn-secondary ml-3">Cancel</button>
      <button type="button" (click)="delete()"
        *ngIf="id" class="btn btn-danger float-right">Delete</button>
    </form>
  </div>
  <div class="col-md-5">
    <div class="card">
      <img *ngIf="product.imageUrl" class="card-img-top"
        [src]="product.imageUrl" alt="Product image from Image URL">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':'symbol'}}</p>
      </div>
    </div>
  </div>
</div>
